apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-srv-cluster
              servicePort: 3000
          - path: /api/tickets/?(.*)
            backend:
              serviceName: ticket-srv-cluster
              servicePort: 3000
          - path: /?(.*)
            backend:
              serviceName: client-srv-cluster
              servicePort: 3000
